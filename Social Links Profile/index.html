<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Social Links Profile/style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
    <link rel="icon" type="image/png" sizes="32x32" href="/Social Links Profile/assets/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>

</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="/Social Links Profile/assets/avatar-jessica.jpeg" alt="Profile Picture">
        </div>
        <h1>Jessica Randall</h1>
        <p class="place"> London, United Kingdom</p>
        <p> "Front-end developer and avid reader."</p>
        
        <ul class="social-buttons">
            <li><button onclick="window.location.href = 'https://github.com';">GitHub</button></li>
            <li><button onclick="window.location.href = 'https://www.frontendmentor.io';">Frontend Mentor</button></li>
            <li><button onclick="window.location.href = 'https://www.linkedin.com';">LinkedIn</button></li>
            <li><button onclick="window.location.href = 'https://twitter.com';">Twitter</button></li>
            <li><button onclick="window.location.href = 'https://www.instagram.com';">Instagram</button></li>
        </ul>
    </div>
</body>
</html>
